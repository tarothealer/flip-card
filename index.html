<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://cdn.pixabay.com/gif/2023/09/07/22/36/moon-star-night-sky-stars-space-7946-1000px.gif') repeat;
      background-size: cover;
      opacity: 0.08;
      z-index: -1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #2e3a59;
      font-size: 52px;
      margin-bottom: 10px;
    }

    p.intro {
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.4s ease;
      margin: 6px;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .card-wrapper {
      perspective: 1000px;
      width: 300px;
      height: 420px;
      margin-top: 30px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-inner.flip {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card-front {
      background-image: url('https://i.imgur.com/f9pmEer.png');
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      text-align: center;
      padding: 20px;
    }

    .card-back h2 {
      color: #2e3a59;
    }

    .card-back img {
      width: 100%;
      max-width: 240px;
      border-radius: 10px;
      margin-top: 16px;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #888;
    }

    #shareBtn {
      display: none;
      background: #34a853;
    }
  </style>
</head>
